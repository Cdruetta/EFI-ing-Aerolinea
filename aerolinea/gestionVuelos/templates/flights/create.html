{% extends 'base.html' %}

{% block title %}Crear Vuelo{% endblock %}

{% block content %}
<div class="container">
    <h2>Crear nuevo vuelo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'gestionVuelos:flight_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
