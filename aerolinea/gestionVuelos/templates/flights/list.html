{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">{{ titulo }}</h1>

            {% if flights %}
                <table class="table is-striped is-fullwidth">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Origen</th>
                            <th>Destino</th>
                            <th>Fecha</th>
                            <th>Avi√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for flight in flights %}
                            <tr>
                                <td>{{ flight.id }}</td>
                                <td>{{ flight.origin }}</td>
                                <td>{{ flight.destination }}</td>
                                <td>{{ flight.date }}</td>
                                <td>{{ flight.plane }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="notification is-warning">No hay vuelos registrados.</p>
            {% endif %}
        </div>
    </section>
</body>
</html>
