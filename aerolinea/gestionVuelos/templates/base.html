{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Aerolinea - {% endblock %}</title>

    <!-- Bootstrap 4.6 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #779fac;">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="{% url 'home' %}">Aerolinea GCSoft</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'flight_list' %}">Vuelos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'plane_list' %}">Aviones</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'passenger_list' %}">Pasajeros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-white py-3 mt-auto" style="background-color: #779fac;">
        <div class="container text-center small">
            &copy; 2025 Aerolinea GCSoft - Todos los derechos reservados.
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
