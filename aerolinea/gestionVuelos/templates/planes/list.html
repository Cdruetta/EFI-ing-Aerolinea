{% extends 'base.html' %}

{% block content %}
    <h2>Listado de Aviones</h2>

    <a href="{% url 'gestionVuelos:plane_create' %}" class="btn btn-success mb-3">
        ➕ Agregar Avión
    </a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Modelo</th>
            <th>Fabricante</th>
            <th>Capacidad</th>
        </tr>
        </thead>
        <tbody>
        {% for plane in planes %}
            <tr>
            <td>{{ plane.model }}</td>
            <td>{{ plane.manufacturer }}</td>
            <td>{{ plane.capacity }}</td>
            <td>
                <a href="{% url 'gestionVuelos:plane_edit' plane.pk %}" class="btn btn-sm btn-warning" title="Editar">
                ✏️
                </a>
                <form action="{% url 'gestionVuelos:plane_delete' plane.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger" title="Eliminar" onclick="return confirm('¿Estás seguro de eliminar este avión?')">
                    🗑️
                </button>
                </form>
            </td>
            </tr>
        {% empty %}
            <tr>
            <td colspan="4">No hay aviones registrados.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
