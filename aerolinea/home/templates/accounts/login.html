{% extends 'base.html' %}

{% block title %}
<i class="fas fa-plane"></i> Inicio de Sesión
{% endblock %}

{% block content %}
<div class="container d-flex flex-column flex-grow-1 justify-content-center align-items-center">
    <div class="card shadow-lg w-100" style="max-width: 400px; margin-bottom: 20px;">
        <div class="card-header bg-warning text-dark text-center">
            <h2>Inicio de Sesión</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn bg-warning text-dark border-dark btn-block mt-4">
                    Iniciar Sesión
                </button>
            </form>
            <p class="mt-3 text-center">
                ¿No tenés cuenta?
                <a href="{% url 'registro' %}">Registrate acá</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
